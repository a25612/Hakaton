<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina con Mapa Interactivo</title>
    <link rel="shortcut icon" type="image/icon" href="Mundo.png" />
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="prueba.css" />
</head>
<body>
    <div class="navbar">
        <a href="#about" id="about-btn">Leyenda</a>     
        <a href="#home">Inicio</a>  
        <a href="#contact">Contacto</a>
    </div>

    <!-- Contenedor de la caja -->
    <div class="map-container">
        <h2>Mapa Interactivo</h2>
        <div id="map"></div> <!-- Mapa dentro de una caja -->
    </div>

    <!-- Contenedor del filtro de fechas -->
    <div class="filter-container">
        <label for="start-date">Fecha de inicio:</label>
        <input type="date" id="start-date">
        <label for="end-date">Fecha de fin:</label>
        <input type="date" id="end-date">
        <button id="filter-btn">Filtrar</button>
    </div>

    <!-- Contenedor para la leyenda -->
    <div id="legend" class="legend">
        <button class="legend-button" class="legend-button class="legend-button""> <p><span class="circle"></span> Drought</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Dust and Haze</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Earthquakes</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Floods</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Mandmade</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Landslides</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Sea and Lake Ice</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Severe Storms</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Snow</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span>X temperatures</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Volcanoes</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Water Color</p></button class="legend-button">
        <button class="legend-button"> <p><span class="circle"></span> Wildfires</p></button>
      
    </div> 
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Archivo JavaScript personalizado -->
    <script src="prueba.js"></script>
</body>
</html>
